{% extends 'base.html' %}
{% block content %}
{% load static %}
{% include 'partials/alerts.html' %}
    <form name="myForm" action="{% url 'addpredict' %}" id="loginForm" method="post">
        {% csrf_token %}
    <div class="box bg-green-300">

            <section class="text-gray-600 body-font relative container  ml-auto mr-auto">

            <div class="relative mb-4">
                <label for="Age" class="leading-7 text-base text-red-900" style="display: block;">Age</label>
                <input type="number" id="Age" name="Age" class="w-80 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    {% for key,value in sext.items %}
                    <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="relative mb-4">
                <label for="cp">Chest Pain</label>
                <select name="cp" id="cp">
                    {% for key,value in cpt.items %}
                    <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
             </div>
            <div class="relative mb-4">
                <label for="RestBPS" class="leading-7 text-base text-red-900"style="display: block;">Resting Blood Pressure</label>
                <input type="number" id="RestBPS" name="RestBPS" class="w-80 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="Cholestrol" class="leading-7 text-sm text-gray-600" style="display: block;">Cholestrol</label>
                <input type="number" id="Cholestrol" name="Cholestrol" class="w-80 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>


            <div class="relative mb-4">
             <label for="fbs">Fasting Blood Sugar</label>
                <select name="fbs" id="fbs">
                    {% for key,value in fbst.items %}
                    <option value="{{key}}">{{value}}</option>
                    {% endfor %}
                </select>
            </div>
                <div class="relative mb-4">
                    <label for="restecg">RestECG</label>
                    <select name="restecg" id="restecg">
                        {% for key,value in restecgt.items %}
                        <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
            <div class="relative mb-4">
                <label for="Thalach" class="leading-7 text-sm text-gray-600"style="display: block;">Maximum Heart Rate Achieved</label>
                <input type="number" id="Thalach" name="Thalach" class="w-80 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                    <label for="exang">Exang</label>
                    <select name="exang" id="exang">
                        {% for key,value in exangt.items %}
                        <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
            </div>
            <div class="relative mb-4">
                <label for="oldpeak" class="leading-7 text-sm text-gray-600"style="display: block;">ST Depression Induced by Exercise relative to rest</label>
                <input type="number" step="0.1" id="oldpeak" name="oldpeak" class="w-80 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>

                    <div class="relative mb-4">
                    <label for="slope">Slope</label>
                    <select name="slope" id="slope">
                        {% for key,value in slopet.items %}
                        <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>

            </div>
                      <div class="relative mb-4">
                    <label for="ca">CA</label>
                    <select name="ca" id="ca">
                        {% for key,value in cat.items %}
                        <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>


            </div>
                    <div class="relative mb-4">
                     <label for="thal">Thal</label>
                    <select name="thal" id="thal">
                    {% for key,value in thalt.items %}
                        <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                </select>

                    </div>
            <button class="text-white bg-green-600 border-0 py-2 px-6 focus:outline-none object-center hover:bg-indigo-600 rounded text-lg" type="submit">Submit</button>

            </div>


        </section>
    </div>
    </form>

{% endblock %}
